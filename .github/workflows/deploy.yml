# Deploy to VPS on push to main
name: Deploy TCN to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package dist
        run: tar -czf tcn-dist.tar.gz -C dist .

      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 36.50.26.99
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "tcn-dist.tar.gz"
          target: "/tmp"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 36.50.26.99
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: /opt/deploy/deploy-app.sh tcn
