# Deploy to VPS on push to main
name: Deploy TCN to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package dist
        run: tar -czf tcn-dist.tar.gz -C dist .

      - name: Deploy to VPS
        env:
          VPS_KEY: ${{ secrets.VPS_DEPLOY_KEY }}
          VPS_HOST: 36.50.26.99
          VPS_USER: root
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "$VPS_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts 2>/dev/null

          # Upload dist archive
          scp -i ~/.ssh/deploy_key tcn-dist.tar.gz ${VPS_USER}@${VPS_HOST}:/tmp/tcn-dist.tar.gz

          # Run deploy script on VPS
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} "/opt/deploy/deploy-app.sh tcn"

          echo "Deployed to tcn.lvtcenter.it.com"
